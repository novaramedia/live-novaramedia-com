<body>

			<div id="logo">

			</div>
			
			<div id="clock"></div>

			<div class="float-half alignright">
			<ul>
				<li><a class="jp-mute" href="#">Mute</a><a class="jp-unmute" href="#">Unmute</a></li>
				<li class="vbottom"><div class="jp-volume-bar">
					<div class="jp-volume-bar-mn"></div>
					<div class="jp-volume-bar-value"></div>
				</div></li>
				<li><a class="jp-volume-max" href="#">Max</a></li>
			</ul>
			</div>
		</div>
				
				</div>
			</section>

				<div id="social-media-nm" class="float-half">

						<a class="twitter-timeline" data-dnt="true" href="https://twitter.com/novaramedia" data-widget-id="306202060615983105">Tweets by @novaramedia</a>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
